# Configuração Geral - Problema 0 (15 Links Campinas/SP)
# Modelo FCSA MILP
# Baseado na tese de Caio dos Santos

problema:
  nome: "Problema 0 - Campinas/SP Sintético (15 Links)"
  descricao: "Modelo completo com restrição (10) e demanda agregada"
  data_criacao: "2025-01-16"
  versao: "2.0"
  cidade: "Campinas"
  estado: "SP"
  pais: "Brasil"

dimensoes:
  num_links: 15
  num_periodos: 24
  num_tipos_pv: 3

parametros_financeiros:
  alpha: 0.10              # Taxa de desconto anual (10%)
  Delta_h: 10              # Horizonte de planejamento (anos)
  h: 1                     # Intervalo de tempo (horas)
  moeda: "BRL"             # Real brasileiro
  
parametros_otimizacao:
  gamma: 200               # Peso dos benefícios de transporte (aumentado para 15 links)
  min_estacoes: 0          # Mínimo de estações (0 = otimizador decide)
  BIG_M: null              # null = calcular automaticamente
  raio_cobertura_km: 3.0   # Raio para cálculo de L_i e I_j (3 km)
  
parametros_area:
  a: 1.0                   # Fator de área para carports

solver:
  time_limit: 900          # Limite de tempo em segundos (15 min)
  mip_gap: 0.02            # Gap de otimalidade (2%)
  log_output: true         # Exibir log do solver
  threads: 0               # 0 = usar todos os threads disponíveis

observacoes:
  - "Raio de 3 km garante cobertura mínima entre zonas urbanas"
  - "Demanda agregada considera veículos de links vizinhos"
  - "Método lexicográfico prioriza cobertura sobre custo"
  - "Net-metering permite exportação/importação de energia PV"