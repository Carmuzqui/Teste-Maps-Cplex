# Configuração Problema 1 - Cenário Pro-PV
# Objetivo: Fazer PV economicamente viável e reduzir número de estações

problema:
  nome: "Problema 1 - Cenário Pro-PV (Campinas/SP)"
  descricao: "Horizonte 15 anos + Tarifas altas + PV barato + Cobertura otimizada"
  data_criacao: "2025-01-16"
  versao: "1.0"
  cidade: "Campinas"
  estado: "SP"
  pais: "Brasil"

dimensoes:
  num_links: 15
  num_periodos: 24
  num_tipos_pv: 3

parametros_financeiros:
  alpha: 0.10              # Taxa de desconto 10%
  Delta_h: 15              # ← 15 ANOS (vs 10) - Amortiza melhor PV
  h: 1
  moeda: "BRL"
  
parametros_otimizacao:
  gamma: 200
  min_estacoes: 0
  BIG_M: null
  raio_cobertura_km: 5.0   # ← 5 km (vs 3) - Permite menos estações
  
parametros_area:
  a: 1.0

solver:
  time_limit: 900
  mip_gap: 0.02
  log_output: true

observacoes:
  - "Horizonte 15 anos melhora payback PV"
  - "Raio 5 km permite ~3-5 estações cobrindo 15 links"
  - "Tarifas pico muito altas incentivam PV"
  - "Custos PV reduzidos 50% vs problema0"